<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ProgForce</title>

  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 5px 0;
      font-family: sans-serif;
      font-size: 16px;
      font-weight: normal;
    }

    .border {
      border: solid 1px #000;
    }

    .padding-10 {
      padding: 10px;
    }

    .btn {
      font-size: 16px;
      padding: 10px 15px;
      background-color: #fff;
    }

    .btn:hover {
      cursor: pointer;
      background-color: #ccc;
    }

    #wrapper {
      max-width: 500px;
      width: 100%;
      margin: 60px auto 0;
      padding: 10px;
    }

    #winners {
      position: relative;
      width: 100%;
      min-height: 65px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    #new-winner-btn {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    #form-wrap {
      width: 100%;
      padding-bottom: 50px;
      margin-bottom: 20px;
    }

    #save-btn {
      float: right;
    }

    form {
      width: 100%;
      text-align: center;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    form>h1 {
      margin: 15px 0;
    }

    .input-row {
      width: 100%;
      text-align: right;
      margin: 10px 0;
    }

    .input-row>label {
      margin-right: 30px;
    }

    .input-row>input {
      width: 250px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      width: 25%;
      padding: 10px;
      border: 1px solid #000;
      font-weight: normal;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <div id="winners" class="border padding-10">
      <h1>Winners: </h1>
      <button id="new-winner-btn" class="btn border">New winner</button>
    </div>

    <div id="form-wrap">
      <form action="" class="border padding-10">
        <h1>Registration form</h1>
        <div class="input-row">
          <label for="name">Name:</label>
          <input type="text" name="name">
        </div>
        <div class="input-row">
          <label for="surname">Surname:</label>
          <input type="text" name="surname">
        </div>
        <div class="input-row">
          <label for="email">Email:</label>
          <input type="email" name="email">
        </div>
        <div class="input-row">
          <label for="phone">Phone:</label>
          <input type="tel" name="phone">
        </div>
      </form>

      <button id="save-btn" class="btn border">Save</button>
    </div>

    <table id="people" class="border">
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
      
    </table>
  </div>

  <script src="./main.js"></script>
</body>

</html>
